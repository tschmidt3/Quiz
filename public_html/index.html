<!DOCTYPE html>
<html>
    <head>
        <title>Basic Airplane Quiz</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Basic Airplane Quiz</h1>
        </header> 
        <div id="myCarousel" class="carousel slide col-sm-6 col-sm-offset-3" data-interval="false">      
        <!-- Wrapper for slides -->
        <div class="carousel-inner " role="listbox">
            <div class="item active">
                <h2>What is NOT one of the four forces of flight?</h2>
                <form class="col-sm-offset-1" role="form" id="q1">
                    <label class="radio"><input type="radio" name="optradio" value="1">Lift</label>    
                    <label class="radio"><input type="radio" name="optradio" value="2">Pressure</label> 
                    <label class="radio"><input type="radio" name="optradio" value="3">Thrust</label> 
                    <label class="radio"><input type="radio" name="optradio" value="4">Weight</label> 
                    <label class="radio"><input type="radio" name="optradio" value="5">Drag</label> 
                </form>
            </div>
            <div class="item">
                <h2>What is NOT one of the four forces of flight?</h2>
                <form class="col-sm-offset-1" role="form" id="q2">
                    <label class="radio"><input type="radio" name="optradio" value="1">Lift</label>    
                    <label class="radio"><input type="radio" name="optradio" value="2">Pressure</label> 
                    <label class="radio"><input type="radio" name="optradio" value="3">Thrust</label> 
                    <label class="radio"><input type="radio" name="optradio" value="4">Weight</label> 
                    <label class="radio"><input type="radio" name="optradio" value="5">Drag</label> 
                </form>
            </div>
            <div class="item">
              <h2>What is NOT one of the four forces of flight?</h2>
                <form class="col-sm-offset-1" role="form" id="q3">
                    <label class="radio"><input type="radio" name="optradio" value="1">Lift</label>    
                    <label class="radio"><input type="radio" name="optradio" value="2">Pressure</label> 
                    <label class="radio"><input type="radio" name="optradio" value="3">Thrust</label> 
                    <label class="radio"><input type="radio" name="optradio" value="4">Weight</label> 
                    <label class="radio"><input type="radio" name="optradio" value="5">Drag</label> 
                </form>
            </div>
            <div class="item">
                <h2>What is NOT one of the four forces of flight?</h2>
                <form class="col-sm-offset-1" role="form" id="q4">
                    <label class="radio"><input type="radio" name="optradio" value="1">Lift</label>    
                    <label class="radio"><input type="radio" name="optradio" value="2">Pressure</label> 
                    <label class="radio"><input type="radio" name="optradio" value="3">Thrust</label> 
                    <label class="radio"><input type="radio" name="optradio" value="4">Weight</label> 
                    <label class="radio"><input type="radio" name="optradio" value="5">Drag</label> 
                </form>
            </div>
        </div>

        <!-- Left and right controls -->
        
        <div class="count">
            <p id="disCount">0/4</p>
        </div>
        <div class="controls">
            <a href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        
        <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active save"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
       
        
      </div>
        
        <script src="js/js.js" type="text/javascript"></script>
    </body>
</html>
